	<p id="anshan2">东煌所属驱逐舰鞍山，原型为中国人民解放军海军07型鞍山级驱逐舰首舰，舷号101。隶属于北海舰队。她是人民海军的第一艘驱逐舰，是“四大金刚”之首。1954年，苏联向我国出售此舰。1962年4月14日，美国海军“狄海文”号非法入侵我国领海，鞍山舰持续8天监视并对其非法行径发出严厉警告。1973年进行导弹化改装，装备“上游-1”反舰导弹。作为新生人民海军的大姐头，在那个艰难的年代，发扬不怕强敌，敢于亮剑的精神，有力地捍卫了共和国的领海主权。1992年2月21日，鞍山舰光荣退役。</p>

皇家所属厌战号战列舰，原型为英国皇家海军伊丽莎白女王级战列舰二号舰。于1915年服役，因其在一战和二战中的出色表现而被盛誉。1916年参加日德兰海战，厌战的首次作战便大放异彩，其优异的性能给德军留下了深刻的印象，扼杀了德国公海舰队突破封锁的企图。1940年，厌战在纳尔维克海战中率领舰队全歼德国八艘驱逐舰，重创德国海军。7月重创意大利海军凯撒号，创造最远命中纪录。马塔潘角海战中全歼意大利海军。1943年辅助盟军西西里登陆，1944年参与诺曼底登陆，1945年光荣退役。
</p>

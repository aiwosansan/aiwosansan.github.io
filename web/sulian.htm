<p id="tashigan2">北方联合所属驱逐舰塔什干号，原型为苏联海军塔什干号驱逐舰，由苏联海军二战前向意大利造船厂定制。由于其美丽的天蓝色涂装，被当地居民亲切地称作“蓝色美人”，服役于黑海舰队第二驱逐支队。1941年苏联卫国战争爆发，塔什干向被包围的敖德萨港提供补给。1942年，在塞瓦斯托波尔保卫战中，塔什干承担了运送补给和送出伤员平民的任务。面对德军的狂轰滥炸，塔什干成功将俄国名画《塞瓦斯托波尔保卫战1854~1855》送出包围圈，但不幸的是，次日她由于受伤严重，最终沉没。在塞瓦斯托波尔保卫战中，塔什干运送了19.3万余军民，为苏联人民抗击德国侵略做出巨大贡献。</p>

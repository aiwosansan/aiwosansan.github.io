	<p id="baer2">维希教廷所属让巴尔号战列舰，原型为二战法国海军黎塞留级战列舰二号舰。二战爆发时，让巴尔尚未完成建造。法国投降后，为了避免落入德国手中，法国海军决定让未完工的让巴尔前往法属北非。1942年盟军登陆北非，隶属于维希法国的让巴尔开火拦截，但被美军马萨诸塞号战列舰重创。战后法国修建完成了让巴尔号，1947年正式服役。命运的捉弄使得这位强大的战舰并未发挥出她的实力。1970年，让巴尔作为欧洲最后一艘战列舰被拆解。让巴尔的拆解也让那个大炮巨舰时代的残影消失在人们的视野中。</p>

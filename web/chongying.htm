	<p id="chicheng2">重樱所属赤城号航空母舰，原型为旧日本海军一航战赤城号航空母舰。她是二战日军建造的第二大航空母舰，1927年服役。1941年她作为日本海军旗舰，参与了袭击美国珍珠港。其起飞的舰载机几乎使美国太平洋舰队全军覆没。1942年，赤城号和其他三艘航空母舰参与了著名的中途岛战役，在开战后，被美国海军企业号航母起飞的轰炸机命中，炸弹落入赤城的弹药库，引发殉爆，赤城被企业号击沉。随着赤城一起沉没的，是邪恶日本法西斯的野心。此战后盟军获得太平洋战场主动权，日本帝国的覆灭进入倒计时。</p>

<p id="bisimai2">铁血所属俾斯麦号战列舰，原型为德国海军俾斯麦级战列舰俾斯麦号。1939年下水，并于1940年服役。俾斯麦是德国建造的最大的战列舰之一，其装备集合了当时德国海军的技术，在其短暂的生命中，俾斯麦仅参与过一次作战行动，代号“莱茵演习”。她与欧根亲王号计划进入大西洋，破坏盟军运输线。在丹麦海峡中与英国胡德号展开战斗，一举击毁被视作皇家海军荣耀的胡德号。英国对此异常愤怒，派出42艘军舰围剿俾斯麦，整个英国本土舰队几乎倾巢而出。在英军强大的火力下，俾斯麦最终沉没，舰长林德曼选择与舰共存亡。俾斯麦短暂而传奇的一生，使其成为人类海军史上一艘著名的军舰。</p>
